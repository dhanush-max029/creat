<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic style calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
<input type="text" id="screen" disabled>
    </div>
    <div class="button">
          <button class="btn" onclick="appendToScreen('7')">7</button>
          <button class="btn" onclick="appendToScreen('8')">8</button>
          <button class="btn" onclick="appendToScreen('9')">9</button>
          <button class="btn operator" onclick="appendToScreen('+')">+</button><br>

          <br><button class="btn" onclick="appendToScreen('4')">4</button>
          <button class="btn" onclick="appendToScreen('5')">5</button>
          <button class="btn" onclick="appendToScreen('6')">6</button>
          <button class="btn operator" onclick="appendToScreen('-')">-</button><br>

          <br><button class="btn" onclick="appendToScreen('1')">1</button>
          <button class="btn" onclick="appendToScreen('2')">2</button>
          <button class="btn" onclick="appendToScreen('3')">3</button>
          <button class="btn operator" onclick="appendToScreen('*')">*</button><br>

          <br><button class="btn" onclick="appendToScreen('0')">0</button>
          <button class="btn" onclick="clearScreen()">C</button>
          <button class="btn" onclick="calculate()">=</button>
          <button class="btn operator" onclick="appendToScreen('/')">/</button><br>
    </div>
    <div class="theme-toggle">
        <label for="themeSwitch">Dark Mode:</label>
        <input type="checkbox" id="themeSwitch">
    </div>
    <script src="script.js"></script>
</body>
</html>
